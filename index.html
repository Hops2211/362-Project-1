<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <title>Park Community</title>
</head>
<body>
  <header class="h-card" id="header">
    <h1 class="p-name">Park Community Church Children's Ministry</h1>
  
  <section class="volunteer">
    <h2>Volunteer Ministry</h2>
      <form id="information" name="information" method="get" action="#null">
      <p> 
        Interested in volunteering? Click here. Sign up below
      </p>
      
      <ol>
        <li id="fname-input">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname"/>
        </li>
        <li id="lname-input">
          <label for="lname">Lastname</label>
          <input type="text" name="lname" id="lname" />
        </li>
        <li id="email-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" pattern="^.+@.+$" />
        </li>
        <li id="phone-input">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="734-777-8888" pattern="\d{3}[\-]\d{3}[\-]\d{4}"/>
        </li>
        <li id="dob-input">
          <label for="email">Birth Date</label>
          <input type="date" name="dob" id="dob" />
        </li>
        <li id="submit">
          <input type="submit" name="submit" id="submit" value="Submit" />
        </li>
      </ol>
      
    </form>
    
  </section>
   
  <section class="child-care">
    <h2>Child Care</h2>
      <p> 
        Interested in child care during service? Click here. Sign up below
      </p>
  
  </section>
  
</body>
</html>
